# -----------------------------
# Prefix
# -----------------------------
unbind C-b                 # Unbind default prefix
set-option -g prefix C-a   # Set Ctrl+a as prefix
bind C-a send-prefix        # Allow sending Ctrl+a to the pane

# -----------------------------
# Status bar
# -----------------------------
set -g status-bg colour235
set -g status-fg colour136
set -g status-left-length 40
set -g status-right-length 90
set -g status-interval 5

set -g status-left "#[fg=green]#H"
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"

# -----------------------------
# Pane navigation (Vim style)
# -----------------------------
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# -----------------------------
# Resize panes with Alt + h/j/k/l
# -----------------------------
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# -----------------------------
# Copy mode using Vim keys
# -----------------------------
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'h' send -X cursor-left
bind-key -T copy-mode-vi 'j' send -X cursor-down
bind-key -T copy-mode-vi 'k' send -X cursor-up
bind-key -T copy-mode-vi 'l' send -X cursor-right
bind-key -T copy-mode-vi 'H' send -X halfpage-up
bind-key -T copy-mode-vi 'L' send -X halfpage-down

# -----------------------------
# Useful shortcuts
# -----------------------------
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"  # Reload config
bind x kill-pane                                                      # Close current pane
bind c new-window                                                     # New window
bind & kill-window                                                    # Close current window
bind n next-window                                                    # Next window
bind p previous-window                                                # Previous window

# -----------------------------
# History and scroll
# -----------------------------
setw -g history-limit 5000
